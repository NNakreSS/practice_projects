<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ana kapsayıcı  -->
    <div class="container">
      <div id="google_img">
        <img src="./google.png" alt="Google Full Logo" />
      </div>

      <!-- arama inputu ve butonların olduğu kısım -->
      <div id="seacrh_box">
        <span>Search the web using Google!</span>
        <input type="text" />
        <div class="buttons_box">
          <button id="search_button">Google Search</button>
          <button id="luck_button">I'm feeleng lucky</button>
        </div>
      </div>

      <!-- alt kısım linkler ve mail bölümleri -->
      <div id="footer_box">
        <div class="link_box">
          <a href="">Spacial search</a>
          <a href="">Stanford search</a>
          <a href="">Linux search</a>
        </div>

        <div class="link_box">
          <a href="">Hello</a>
          <a href="">About Google</a>
          <a href="">Company info</a>
          <a href="">Google logos</a>
        </div>

        <div class="link_box">
          <span>Get Google</span>
          <span>Updates Montyly</span>
          <input placeholder="your e-mail" type="text" />
          <div class="buttons_box">
            <button id="subscribe_button">Subscribe</button>
            <div id="archive_button"><a href="">Archive</a></div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer bölümü -->
    <footer>Copyright &copy; 1998 Google Inc.</footer>
  </body>
</html>
